{{ partial "header.html" . }}

<main class="container" role="main">
  <div class="sitename">
    <span class="firtitle">{{ .Site.Params.sitename | default "老崔博客"}}<span>
    <span class="subtitle">-- {{ .Site.Params.subtitle | default "重剑无锋，大巧不工"}}</span>
  </div>
  <div class="archive">
    <ul class="list-group">
      {{ range .Pages }}
      <li class="archive-item">
        <a href="{{ .Permalink }}" class="archive-item-link">{{ .Title }}</a>
        <span class="archive-item-date">
          {{ .Date.Format "January 2, 2006" }}
        </span>
      </li>
      {{ end }}
    </ul>
  </div>
</main>

{{ partial "footer.html" . }}
